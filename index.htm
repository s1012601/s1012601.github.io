<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure play list</title>
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg) scale(1.3);
        }
        100% {
          transform: rotate(360deg) scale(1.3);
        }
      }
      .rotating-image {
        width: 200px;
        height: 200px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Adventure play list</h1>

    <div class="music-player">
      <div class="music-menu">
        <section class="owl-carousel">
          <div class="card_wrap">
            <div class="card song1">
              <div class="card_image">
                <img
                  class="rotating-image"
                  src="image/CD_工作區域 1.png"
                  alt="Song 1"
                  onclick="rotateImage(this) , playSong(1)"
                />
              </div>
              <div class="card_content">
                <h3 class="card_title">Evening Melodrama</h3>
                <p class="card_intro">Kevin MacLeod</p>
              </div>
            </div>
          </div>

          <div class="card_wrap">
            <div class="card song2">
              <div class="card_image">
                <img
                  class="rotating-image"
                  src="image/CD-02.png"
                  alt="Song 2"
                  onclick="rotateImage(this) , playSong(2)"
                />
              </div>
              <div class="card_content">
                <h3 class="card_title">Exciting Trailer</h3>
                <p class="card_intro">Kevin MacLeod</p>
              </div>
            </div>
          </div>

          <div class="card_wrap">
            <div class="card song3">
              <div class="card_image">
                <img
                  class="rotating-image"
                  src="image/CD-03.png"
                  alt="Song 3"
                  onclick="rotateImage(this) , playSong(3)"
                />
              </div>
              <div class="card_content">
                <h3 class="card_title">Our Story Begins</h3>
                <p class="card_intro">Kevin MacLeod</p>
              </div>
            </div>
          </div>

          <div class="card_wrap">
            <div class="card song4">
              <div class="card_image">
                <img
                  class="rotating-image"
                  src="image/CD_工作區域 1 複本.png"
                  alt="Song 1"
                  onclick="rotateImage(this) , playSong(1)"
                />
              </div>
              <div class="card_content">
                <h3 class="card_title">The Ice Giants</h3>
                <p class="card_intro">Kevin MacLeod</p>
              </div>
            </div>
          </div>

          <div class="card_wrap">
            <div class="card song5">
              <div class="card_image">
                <img
                  class="rotating-image"
                  src="image/CD-05.png"
                  alt="Song 2"
                  onclick="rotateImage(this) , playSong(2)"
                />
              </div>
              <div class="card_content">
                <h3 class="card_title">Magistar</h3>
                <p class="card_intro">Kevin MacLeod</p>
              </div>
            </div>
          </div>

          <div class="card_wrap">
            <div class="card song6">
              <div class="card_image">
                <img
                  class="rotating-image"
                  src="image/CD-06.png"
                  alt="Song 3"
                  onclick="rotateImage(this) , playSong(3)"
                />
              </div>
              <div class="card_content">
                <h3 class="card_title">Heroic Age</h3>
                <p class="card_intro">Kevin MacLeod</p>
              </div>
            </div>
          </div>
        </section>

        <section class="player_ctrl">
          <audio
            id="audio-player"
            src="Evening Melodrama.mp3"
            ontimeupdate="updateProgress()"
          ></audio>
          <div class="controls">
            <button id="play-pause-btn" onclick="playPause()">&#9658;</button>
          </div>
          <div class="progress-container">
            <div id="progress-bar"></div>
          </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script>
          $(".owl-carousel").owlCarousel({
            items: 2.5,
            loop: true,
            nav: true,
            navText: ["&#60; Prev", "Next &#62;"],
            dotsContainer: false,
          });
        </script>
        <script>
          var rotatingImage = null;

          function rotateImage(img) {
            if (rotatingImage !== null) {
              rotatingImage.style.animation = "";
            }
            img.style.animation = "spin 2s linear infinite";
            rotatingImage = img;
          }
        </script>
      </div>
    </div>

    <script src="play.js"></script>
  </body>
</html>
